name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Lint
        run: npm run lint:report

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
